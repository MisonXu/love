<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>音乐播放器</title>
<meta name="Author" content="音乐播放器">
<meta name="Keywords" content="音乐播放器">
<meta name="Description" content="音乐播放器">
<link rel="stylesheet" type="text/css" href="exobud.css">

<!-- 加载 ExoBUD MP(II) 主程序 -->
<script language="JavaScript" src="exobud.js"></script>
<!-- 加载 ExoBUD MP(II) 基本设定档 -->
<script language="JavaScript" src="exobudset.js"></script>
<!-- 加载 ExoBUD MP(II) 播放清单设定文件 -->
<script language="JavaScript" src="exobudpl.js"></script>
<!-- 如果您不熟悉原始码编辑，请勿随便修改下面使用 JScript 的部份，否则可能会导致程序不能正常运作 -->
<script language="JScript" for="Exobud" event="openStateChange(sf)">evtOSChg(sf);</script>
<script language="JScript" for="Exobud" event="playStateChange(ns)">evtPSChg(ns);</script>
<script language="JScript" for="Exobud" event="error()">evtWmpError();</script>
<script language="JScript" for="Exobud" event="Buffering(bf)">evtWmpBuff(bf);</script>
<!-- 加载「动态按钮图文件切换」的 JavaScript 程序文件 -->
<script language="JavaScript" src="imgchg.js"></script>
<base target="main">
</head>
<!-- 当您将这个媒体播放器嵌入您的网站使用时，建议预留 640~760px(像素) 的宽度
乘以 20~25px(像素) 的高度 (在不使用字幕功能的情况下) 来设计框架的内容。 -->
<body onLoad="initExobud();" onDragStart="return false" onSelectStart="return false"
topmargin=0 leftmargin=0 marginwidth=0 marginheight=0>
<object id="Exobud" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6"
type="application/x-oleobject" width="0" height="0"
style="position:relative;left:0px;top:0px;width:0px;height:0px;">
<param name="autostart" value="true">
<param name="balance" value="0">
<param name="currentposition" value="0">
<param name="currentmarker" value="0">
<param name="enablecontextmenu" value="false">
<param name="enableerrordialogs" value="false">
<param name="enabled" value="true">
<param name="fullscreen" value="false">
<param name="invokeurls" value="false">
<param name="mute" value="false">
<param name="playcount" value="1">
<param name="rate" value="1">
<param name="uimode" value="none">
<param name="volume" value="100">
</object>
<table width=100% height=25 align=center cellpadding=0 cellspacing=0 border=0>
<tr>
<td width=100% background="./img/bg.gif">
<table height=25 align=center cellpadding=0 cellspacing=0 border=0>
<tr>
<td width=85 background="./img/bg_logo.gif" style="cursor:help"
title="音乐播放器"></td>
<td width=245 background="./img/bg_title.gif">&nbsp; 
<!-- 显示媒体标题的方块：
本面板播放器使用跑马灯(marquee)的方式显示媒体标题，所以您不用担心因为标题过长而不能完整显示。
您可以根据个人喜好来设定跑马灯的属性，包括跑动方式(behavior)及跑动速度(scrollamount,scrolldelay)。 -->
<marquee behavior="scroll" width=228 height=12 scrollamount=2 scrolldelay=70>
<span id="disp1" class="title">音乐播放器</span> 
</marquee>
</td>
<td width=106 align=center background="./img/bg_time.gif" nowrap onClick="chgTimeFmt()">
<!-- 显示时间长度的方块：
假如媒体的时间长度超过一小时，请将 width 的数值适当地增加，令信息可以显示得完整。 -->
<span id="disp2" class="time" title="时间长度显示方式 (正常/倒数)"
style="width:106;cursor:hand">00:00 | 00:00</span> 
</td>
<!-- 显示播放状态的 Scope 动态图文件：
如果您想要变更这个图档，请同时参考及修改 imgchg.js 接近n末的部份。 -->
<td width=20 align=center><img name="scope" src="./img/roll_off.gif" width=20 height=25></td>
<td nowrap>&nbsp; 
<!-- 播放器控制面板上的所有按钮：
如果您想要变更这些图档，请同时参考及修改 imgchg.js 这个档案的内容。 -->
<img name="vmute" src="./img/btn_mute_off.gif" width=16 height=18 border=0 
onClick="wmpMute()" title="静音模式"
><img name="vdn" src="./img/btn_vdn.gif" width=16 height=18 border=0
onClick="wmpVolDn()" title="减少音量"
><img name="vup" src="./img/btn_vup.gif" width=16 height=18 border=0
onClick="wmpVolUp()" title="增加音量">
<img name="pmode" src="./img/btn_rndmode_off.gif" width=16 height=18 border=0 
onClick="chgPMode()" title="播放顺序 (S=循序 R=随机)"
><img name="rept" src="./img/btn_rept_off.gif" width=16 height=18 border=0
onClick="chkRept()" title="切换是否重复播放目前的曲目">
<img name="prevt" src="./img/btn_prev.gif" width=16 height=18 border=0 
onClick="playPrev()" title="上一首曲目"
><img name="pauzt" src="./img/btn_pauz_off.gif" width=16 height=18 border=0
onClick="wmpPP()" title="暂停．继续"
><img name="stopt" src="./img/btn_stop.gif" width=16 height=18 border=0
onClick="wmpStop()" title="停止"
><img name="playt" src="./img/btn_play.gif" width=16 height=18 border=0
onClick="startExobud()" title="播放"
><img name="nextt" src="./img/btn_next.gif" width=16 height=18 border=0
onClick="playNext()" title="下一首曲目">
<img name="plist" src="./img/btn_plist.gif" width=16 height=18 border=0 
onClick="openPlist()" title="显示播放清单内容">
</td>
<td width=30></td>
</tr>
</table>
</td>
</tr>
<tr>
<td height=0>
<!-- 显示字幕框的部份：
如果您想要使用字幕功能，您便需要预留页面一些空间用来显示这个字幕框。
无论您是否使用字幕功能，请勿随便修改或删除下面这段 DIV 区块的语法。 -->
<div id="capText" style="width:100%;height:60;color:white;background-color:#555555;display:none"
>音乐播放器</div> 
</td>
</tr>
</table>
</body>
</html>
